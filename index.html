<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Математическое уравнение</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }
        
        .description {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 20px;
            line-height: 1.4;
        }
        
        .image-container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            margin: 20px 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .equation-image {
            width: 100%;
            max-width: 300px;
            height: auto;
            display: block;
            margin: 0 auto;
            border-radius: 10px;
            background-color: #fff;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .caption {
            margin-top: 15px;
            font-style: italic;
            font-size: 14px;
        }
        
        .content {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .content p {
            margin-bottom: 15px;
            line-height: 1.5;
        }
        
        footer {
            margin-top: 30px;
            font-size: 12px;
            opacity: 0.7;
        }
        
        @media (max-width: 400px) {
            h1 {
                font-size: 20px;
            }
            
            .description {
                font-size: 14px;
            }
            
            .image-container {
                padding: 15px;
            }
            
            .equation-image {
                max-width: 250px;
            }
        }
        
        /* Анимации */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animated {
            animation: fadeIn 1s ease-out forwards;
        }
        
        .delay-1 {
            animation-delay: 0.3s;
        }
        
        .delay-2 {
            animation-delay: 0.6s;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="animated">
            <h1>Математическое уравнение</h1>
            <p class="description">Тригонометрическое уравнение для анализа и решения</p>
        </header>
        
        <div class="image-container animated delay-1">
            <!-- Здесь будет ваше изображение -->
            <img src="equation-image.png" alt="Математическое уравнение" class="equation-image">
            <p class="caption">Уравнение для изучения</p>
        </div>
        
        <div class="content animated delay-2">
            <p>После решения уравнения - подойдите за стойку, отвечающую за данное испытание.</p>
        </div>
        
        <footer class="animated delay-2">
            <p>© 2025 Физ-тех</p>
        </footer>
    </div>

    <script>
        // Простая проверка ориентации устройства
        function checkOrientation() {
            if (window.innerHeight > window.innerWidth) {
                document.body.classList.add('portrait');
                document.body.classList.remove('landscape');
            } else {
                document.body.classList.add('landscape');
                document.body.classList.remove('portrait');
            }
        }
        
        // Проверить при загрузке и изменении размера окна
        window.addEventListener('load', checkOrientation);
        window.addEventListener('resize', checkOrientation);
    </script>
</body>
</html>
